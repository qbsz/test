<link href="https://crq.js.org/bwb-timer/css/style.css" rel="stylesheet">
<script src="https://crq.js.org/bwb-timer/js/timer.js"></script>
<body onload="loadtimer(text='hello',time='3000')">
<button type="button" onclick="start()">开始！</button>
<button type="button" onclick="stop()">暂停</button> 
<button type="button" onclick="Reset()">重置</button>
<input type="text" id="timetext" value="00h 00m 00s" readonly><br>
<script>
var hour,minute,second;
    hour=minute=second=0;
    var millisecond=0;
    var int;
    function Reset()
    {
      window.clearInterval(int);
      millisecond=hour=minute=second=0;
      document.getElementById('timetext').value='00时00分00秒000毫秒';
    }
    function start()
    {
      int=setInterval(timer,1);
    }
    function timer()
    {
      millisecond=millisecond+4;
      if(millisecond>=1000)
      {
        millisecond=0;
        second=second+1;
      }
      if(second>=60)
      {
        second=0;
        minute=minute+1;
      }

      if(minute>=60)
      {
        minute=0;
        hour=hour+1;
      }
      document.getElementById('timetext').value=hour+'时'+minute+'分'+second+'秒'+millisecond+'毫秒';

    }
    function stop()
    {
      window.clearInterval(int);
    }
</script>
